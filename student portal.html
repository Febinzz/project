<link rel="stylesheet" href="front.css">
</head>

<body>

<!-- LEFT -->
<div class="left">
  <i class="fas fa-user-graduate edu-left l1"></i>
  <i class="fas fa-book-reader edu-left l2"></i>
  <i class="fas fa-pencil-alt edu-left l3"></i>

  <img src="frontpage.png" class="logo">

  <h1 class="title">STUDENT PORTAL</h1>
  <p class="subtitle">
    Access assessments, view results, and track your academic progress
  </p>
</div>

<!-- RIGHT -->
<div class="right">
  <a href="frontpage.html" class="back-btn" title="Back to home">
    <i class="fas fa-arrow-left"></i>
  </a>

  <i class="fas fa-graduation-cap edu-right r1"></i>
  <i class="fas fa-book edu-right r2"></i>
  <i class="fas fa-pen edu-right r3"></i>

  <div class="login-box">
    <div style="text-align:center; margin-bottom:25px;">
      <i class="fas fa-student" style="font-size:3rem; color:#5a0f1b;"></i>
    </div>
    <div class="login-title">Student Login</div>

    <input type="text" placeholder="ðŸ“š Student ID" required>
    <input type="password" placeholder="ðŸ”’ Password" required>

    <a href="student dashboard.html" class="btn">
      <i class="fas fa-sign-in-alt"></i> Login
    </a>
    
    <div style="margin-top:20px; padding-top:20px; border-top:1px solid #ddd; text-align:center;">
      <p style="color:#777; font-size:14px; margin-bottom:10px;">
        Don't have an account? <a href="javascript:void(0)" onclick="openPopup()"style="color:#5a0f1b; font-weight:600; text-decoration:none;">Sign up here</a>
      </p>
      <p style="color:#999; font-size:12px;">
        <i class="fas fa-lock"></i> Secure login
      </p>
    </div>
  </div>
</div>


<!-- REGISTRATION POPUP (from student dashboard) -->
<div class="modal" id="popup">
    <div class="register-box" style="width:520px; position:relative;">
        <span class="close-btn" onclick="closePopup()">Ã—</span>

        <div class="register-title">Student Registration</div>

        <div style="text-align:center; margin-bottom:20px;">
            <div id="preview-avatar" style="width:100px; height:100px; border-radius:50%; background:#f0f0f0; margin:0 auto 10px; display:flex; align-items:center; justify-content:center; font-size:40px; color:#ddd; border:3px solid #5a0f1b; overflow:hidden;">
                <i class="fas fa-user"></i>
            </div>
            <label style="color:#5a0f1b; font-weight:600; cursor:pointer; display:inline-block; padding:8px 15px; border:1px solid #5a0f1b; border-radius:8px;">
                Upload Profile Picture
                <input type="file" id="profile-pic-input" accept="image/*" style="display:none;">
            </label>
        </div>

        <div class="form-grid">
            <input type="text" placeholder="Semester">
            <input type="text" placeholder="Full Name">

            <input type="text" placeholder="Username">
            <input type="text" placeholder="College Roll Number">

            <input type="password" placeholder="Password">
            <input type="text" placeholder="Department">

            <input type="password" placeholder="Confirm Password">
            <input type="tel" placeholder="Mobile Number">

            <input type="email" placeholder="Email ID">

            <button type="button" style="grid-column:1/3;" onclick="registerStudent()">
                Register
            </button>
        </div>
    </div>
</div>


<!-- JS for popup -->
<script>
function openPopup(){
  document.getElementById("popup").classList.add("show");
  const firstInput = document.querySelector('#popup input');
  if(firstInput) firstInput.focus();
}

function closePopup(){
  const popup = document.getElementById("popup");
  popup.classList.remove("show");
  try{ document.activeElement && document.activeElement.blur(); }catch(e){}
  const guard = document.createElement('div');
  guard.setAttribute('tabindex','-1');
  guard.style.position='fixed'; guard.style.left='-9999px';
  document.body.appendChild(guard);
  guard.focus();
  setTimeout(()=>{ guard.parentNode && guard.parentNode.removeChild(guard); }, 50);
}

// Profile picture upload
document.addEventListener('DOMContentLoaded', function(){
  const profileInput = document.getElementById('profile-pic-input');
  const previewAvatar = document.getElementById('preview-avatar');
  
  if(profileInput && previewAvatar){
    profileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if(file){
        const reader = new FileReader();
        reader.onload = (event) => {
          const imageData = event.target.result;
          localStorage.setItem('studentProfilePic', imageData);
          previewAvatar.style.backgroundImage = `url('${imageData}')`;
          previewAvatar.innerHTML = '';
          previewAvatar.style.backgroundSize = 'cover';
          previewAvatar.style.backgroundPosition = 'center';
        };
        reader.readAsDataURL(file);
      }
    });
  }
});

function registerStudent(){
  alert('âœ“ Registration successful! You can now login with your credentials.');
  closePopup();
}
</script>

</body>
</html>
