                                                                                                                                                                                                                                                                                                                                                                                                                        function openPopup(){
                                                                                                                                                                                                                                                                                                                                                                                                                          document.getElementById("popup").classList.add("show");
                                                                                                                                                                                                                                                                                                                                                                                                                            const firstInput = document.querySelector('#popup input');
                                                                                                                                                                                                                                                                                                                                                                                                                              if(firstInput) firstInput.focus();
                                                                                                                                                                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                                                                                                                                                              
                                                                                                                                                                                                                                                                                                                                                                                                                              function closePopup(){
                                                                                                                                                                                                                                                                                                                                                                                                                                const popup = document.getElementById("popup");
                                                                                                                                                                                                                                                                                                                                                                                                                                  popup.classList.remove("show");
                                                                                                                                                                                                                                                                                                                                                                                                                                    try{ document.activeElement && document.activeElement.blur(); }catch(e){}
                                                                                                                                                                                                                                                                                                                                                                                                                                      // focus a temporary inert element so next click activates links immediately
                                                                                                                                                                                                                                                                                                                                                                                                                                        const guard = document.createElement('div');
                                                                                                                                                                                                                                                                                                                                                                                                                                          guard.setAttribute('tabindex','-1');
                                                                                                                                                                                                                                                                                                                                                                                                                                            guard.style.position='fixed'; guard.style.left='-9999px';
                                                                                                                                                                                                                                                                                                                                                                                                                                              document.body.appendChild(guard);
                                                                                                                                                                                                                                                                                                                                                                                                                                                guard.focus();
                                                                                                                                                                                                                                                                                                                                                                                                                                                  setTimeout(()=>{ guard.parentNode && guard.parentNode.removeChild(guard); }, 50);
                                                                                                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                                                                                                  </script>
